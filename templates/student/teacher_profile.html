<!DOCTYPE html>
<html>

<head>
    <title>Teacher Profile</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Your custom CSS styles here */
        
        body {
            background-image: url("{{ url_for('static', filename='student.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #2e2d2d;
        }
        
        .profile-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .profile-box {
            background-color: #fff;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            /* Added positioning for relative positioning of the logout button */
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .student-list {
            margin-top: 50px;
        }
        /* Modify the table styles */
        
        table {
            background-color: #fff;
            color: #000;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-style: bolder;
        }
        
        th,
        td {
            text-align: left;
            border: 1px solid #000;
            background-color: #987d4e;
            padding: 8px;
        }
        
        th {
            background-color: #f8bb50;
        }
        
        h2,
        h3 {
            text-align: center;
            background-color: #987d4e;
            border-radius: 10px;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Your HTML content here -->
    <div class="container">
        <div class="profile-box">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="profile-logo">
            </div>
            <h2>Teacher Profile</h2>
            <p>Welcome, {{ current_user.name }}!</p>

            <h3>Registered Students:</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">Logout</a>
        </div>
    </div>

    <!-- Include Bootstrap JS file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
